<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>    
</div>
<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>
<div class="row">
    <div class="col-md-12">
        <form>

             <div class="input-group">
                <span class="input-group-btn">
                    <a href="/foto/new" class="btn btn-primary" type="button">
                        Nova foto
                    </a>
                </span>
                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
            </div> 

        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
<div class="row">
    <meu-painel class="col-md-2 painel-animado" titulo = {{foto.titulo}} ng-repeat="foto in fotos | filter: {titulo: filtro}">
        <!--img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"-->
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block" type="button">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel> <!-- fim panel -->
</div><!-- fim row -->
